<div class="container mt-3 ">
<!--image-->
<div>
    <img src='https://test-api.storexweb.com/{{movies.image}}'>
</div>
<!---->

<form #userForm="ngForm" (ngSubmit)="editMovie(userForm.value)" >
    
    <div class="mb-3">
        <label for="name" class="form-label"> Name</label>
        <input type="text" class="form-control" id="name" name="name"  [(ngModel)]="movies.name" ngModel>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label"> description</label>
        <input type="text" class="form-control" id="description" name="description" [(ngModel)]="movies.description" ngModel>
    </div>

    <div class="mb-3">
      <label for="category_id" class="form-label">category_id</label>
      <input type="text" class="form-control" id="category_id" [(ngModel)]="movies.category_id"  name="category_id" ngModel>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Edit</button>
  </form>
</div>
